<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Radio Streaming DJKEVIN</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root{
    --green:#1db954;
    --green-dark:#159443;
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

body{
    background:#000;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    overflow:hidden;
}

/* VIDEO DE FONDO */
.background-video{
    position:fixed;
    inset:0;
    width:100%;
    height:100%;
    object-fit:cover;
    z-index:-1;
}

/* CONTENEDOR */
.mobile-container{
    width:100%;
    max-width:414px;
    height:100vh;
    position:relative;
    color:#fff;
    display:flex;
    flex-direction:column;
    box-shadow:0 10px 30px rgba(0,0,0,.6);
}

.mobile-container::before{
    content:"";
    position:absolute;
    inset:0;
    background:rgba(0,0,0,.45);
}

.mobile-container > *{
    position:relative;
    z-index:1;
}

/* HEADER */
.header{
    display:flex;
    justify-content:center;
    padding:18px;
    font-weight:bold;
}

/* MAIN */
.main-content{
    flex:1;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
}

/* LOGO CUADRADO */
.logo-container{
    width:260px;
    height:260px;
    border-radius:14px;
    border:4px solid rgba(255,255,255,.25);
    box-shadow:0 0 30px rgba(29,185,84,.7);
    margin-bottom:18px;
    overflow:hidden;
}

.logo-container img{
    width:100%;
    height:100%;
    object-fit:cover;
}

/* ESTADO */
.status-bar{
    display:flex;
    gap:10px;
    margin-bottom:8px;
    font-size:.85rem;
}

.live-badge{
    background:red;
    padding:2px 8px;
    border-radius:4px;
    font-weight:bold;
}

/* INFO ARTISTA */
.artist-info{
    text-align:center;
    margin-bottom:12px;
}

.artist-name{
    font-size:1.05rem;
    font-weight:900;
    letter-spacing:.6px;
}

/* PROGRESO */
.progress-container{
    width:80%;
    margin-bottom:20px;
}

.progress-container input{
    width:100%;
    accent-color:var(--green);
}

/* CONTROLES */
.controls-container{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:25px;
}

/* PLAY */
.play-button{
    width:75px;
    height:75px;
    border-radius:50%;
    background:var(--green);
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:2rem;
    cursor:pointer;
    color:#000;
}

/* LIKE */
.like-button{
    font-size:1.7rem;
    color:#fff;
    cursor:pointer;
}

.like-button.liked{
    color:var(--green);
}

/* VOLUMEN */
.volume-container{
    position:relative;
}

.volume-icon{
    font-size:1.5rem;
    cursor:pointer;
}

.volume-slider{
    position:absolute;
    bottom:45px;
    left:50%;
    transform:translateX(-50%);
    width:90px;
    display:none;
    accent-color:var(--green);
}

audio{display:none;}
</style>
</head>

<body>

<video class="background-video" autoplay loop muted playsinline>
    <source src="https://github.com/DJKEVINMM/PROYEDCTOMASIVO/raw/refs/heads/main/698e70bdd7f0419abe5398578b24ded6.cnvs.mp4" type="video/mp4">
</video>

<div class="mobile-container">

<header class="header">
    DJKEVIN MUSIC
</header>

<main class="main-content">

    <!-- LOGO COMO IMAGEN -->
    <div class="logo-container">
        <img src="https://i.postimg.cc/3rPhTkNz/Cover-of-Que-Isso-Novinha-by-DJ-DANLIVE-MC-Nito-Mc-Lukynha.jpg" alt="Cover">
    </div>

    <!-- ESTADO EN VIVO -->
    <div class="status-bar">
        <span>REPRODUCIENDO</span>
        <span class="live-badge">EN VIVO</span>
    </div>

    <!-- ARTISTA Y CANCION AUTOMÁTICO -->
    <div class="artist-info">
        <div class="artist-name" id="trackInfo">Cargando...</div>
    </div>

    <!-- BARRA DE PROGRESO -->
    <div class="progress-container">
        <input type="range" id="progress" min="0" max="100" value="0">
    </div>

    <!-- CONTROLES -->
    <div class="controls-container">

        <!-- VOLUMEN -->
        <div class="volume-container">
            <i class="fas fa-volume-high volume-icon" id="volumeIcon"></i>
            <input type="range" class="volume-slider" id="volume" min="0" max="1" step="0.01" value="1">
        </div>

        <!-- PLAY -->
        <div class="play-button" id="playBtn">
            <i class="fas fa-play" id="playIcon"></i>
        </div>

        <!-- LIKE -->
        <i class="fas fa-heart like-button" id="likeBtn"></i>

    </div>

</main>

<audio id="radio">
    <source src="https://github.com/DJKEVINMM/PROYEDCTOMASIVO/raw/refs/heads/main/Que%20Isso%20Novinha%20-%20DJ%20DANLIVE.mp3" type="audio/mpeg">
</audio>

</div>

<script>
const audio = document.getElementById("radio");
const playBtn = document.getElementById("playBtn");
const playIcon = document.getElementById("playIcon");
const progress = document.getElementById("progress");
const volume = document.getElementById("volume");
const volumeIcon = document.getElementById("volumeIcon");
const likeBtn = document.getElementById("likeBtn");
const trackInfo = document.getElementById("trackInfo");

let playing = false;
let volumeVisible = false;

/* PLAY / PAUSE */
playBtn.onclick = () => {
    if(!playing){
        audio.play();
        playIcon.className = "fas fa-pause";
    }else{
        audio.pause();
        playIcon.className = "fas fa-play";
    }
    playing = !playing;
};

/* PROGRESO */
audio.addEventListener("timeupdate", () => {
    if(audio.duration){
        progress.value = (audio.currentTime / audio.duration) * 100;
    }
});

progress.addEventListener("input", () => {
    if(audio.duration){
        audio.currentTime = (progress.value / 100) * audio.duration;
    }
});

/* VOLUMEN */
volume.addEventListener("input", () => {
    audio.volume = volume.value;
});

/* MOSTRAR / OCULTAR SLIDER */
volumeIcon.onclick = () => {
    volumeVisible = !volumeVisible;
    volume.style.display = volumeVisible ? "block" : "none";
};

/* LIKE */
likeBtn.onclick = () => {
    likeBtn.classList.toggle("liked");
};

/* EXTRAER NOMBRE DE ARTISTA Y CANCION DE LA URL */
const audioSrc = audio.querySelector("source").src;

function getTrackFromURL(url){
    let file = url.split("/").pop();
    file = decodeURIComponent(file);
    file = file.replace(".mp3","");
    if(file.includes("-")){
        const parts = file.split("-");
        const title = parts[0].trim();
        const artist = parts.slice(1).join("-").trim();
        return `${title} · ${artist}`;
    }
    return file;
}

trackInfo.textContent = getTrackFromURL(audioSrc);

</script>

</body>
</html>
